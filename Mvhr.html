<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVHR Efficiency Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MVHR Efficiency Calculator</h2>
        <label for="supplyTemperature">Supply Temperature (T<sub>in</sub>):</label>
        <input type="number" id="supplyTemperature" placeholder="Enter supply temperature">

        <label for="extractTemperature">Extract Temperature (T<sub>out</sub>):</label>
        <input type="number" id="extractTemperature" placeholder="Enter extract temperature">

        <label for="outsideTemperature">Outside Temperature (T<sub>outside</sub>):</label>
        <input type="number" id="outsideTemperature" placeholder="Enter outside temperature">

        <button id="calculateButton">Calculate Efficiency</button>

        <div class="result" id="efficiencyResult">Efficiency: --</div>
    </div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            // Get the values from the input fields
            let T_in = Number(document.getElementById('supplyTemperature').value);
            let T_out = Number(document.getElementById('extractTemperature').value);
            let T_outside = Number(document.getElementById('outsideTemperature').value);

            // Validate inputs
            if (isNaN(T_in) || isNaN(T_out) || isNaN(T_outside)) {
                alert('Please enter valid numbers');
                return;
            }

            // Calculate efficiency
            let efficiency = ((T_in - T_outside) / (T_out - T_outside)) * 100;

            // Display the result
            document.getElementById('efficiencyResult').innerText = `Efficiency: ${efficiency.toFixed(2)}%`;
        });
    </script>
</body>
</html>
